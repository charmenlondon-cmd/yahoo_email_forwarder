name: Yahoo to Gmail Forwarder

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour, on the hour
  workflow_dispatch:      # allows manual runs

jobs:
  forward_emails:
    runs-on: ubuntu-latest
    env:
      # Pass all required credentials from GitHub Secrets
      YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
      YAHOO_APP_PASSWORD: ${{ secrets.YAHOO_APP_PASSWORD }}
      GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel

      - name: Run Yahoo â†’ Gmail forwarder
        run: python forward_emails.py
